<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Log In</h1>
            <h6>By continuing, you agree to our <a href="#">User Agreement</a> and acknowledge that you understand our
                <a href="#">Privacy Policy</a>.</h6>
            <div class="social">
                <button type="submit" class="btn" id="btn-google"><i class="fa-brands fa-google"></i>Continue with Google</button>
    
            <button type="submit" class="btn" id="btn-apple"><i class="fa-brands fa-apple" style="color: #000000;"></i>Continue with Apple</button>

            </div>
            
            
            <p class="account">or use your account</p>

            <div class="input-box">
                <input type="email" placeholder="E-mail Address" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>

            <div class="forgot-password">
                <p>Don't remember?<a href="#"> Reset Password</a></p>
            </div>
            
            <div class="login">
                <button type="submit" class="btn" id="btn-login">Login</button>
            </div>
            

            <hr>

            <div class="no-account">
                <p>Don't have an account?</p>
                <button type="submit" class="btn" id="btn-start">Start Here</button>
            </div>

        </form>
    </div>
</body>

</html>
